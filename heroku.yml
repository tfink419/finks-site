build:
  docker:
    flask: flask/Dockerfile
    browserify: browserify/Dockerfile
release:
  command:
    - cd /home
    - browserify -v src/main.jsx -o dist/bundle.js
  volumes:
    - ./src/jsx:/home/src
    - ./src/python/static/js:/home/dist
  image: browserify
run:
  web:
    command:
    - python /home/main.py
    volumes:
      - ./src/python:/home
    image: flask
